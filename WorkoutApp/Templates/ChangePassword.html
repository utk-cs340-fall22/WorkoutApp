<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- jQuery from Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        



    </head>
    <body>


    <!--Floating Nav-->
    <nav class="navbar navbar-expand" style="background-color:lightskyblue;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">WorkoutApp</a>
            </div>

            <ul class="nav navbar-nav">
                <button type="submit" class="btn btn-default"> <a href="/"> Home </a> </button>
                
                {% if user.is_authenticated %}
                <button type="submit" class="btn btn-default"> <a href="/CreateWorkout"> New Workout </a> </button>
                <button type="submit" class="btn btn-default"> <a href="/ProfilePage"> Profile Page </a> </button>
                <button type="submit" class="btn btn-default"> <a href="/SignOut"> Sign Out </a> </button>

                {% else %}
                <button type="submit" class="btn btn-default"> <a href="/SignIn"> Sign In </a> </button>
                {% endif %}
                <button type="submit" class="btn btn-default"> <a href="/MoreInfo"> More Info </a> </button>
            </ul>
        </div>
    </nav>
    <!--Floating Nav-->

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Change Your Password</h3>
        <div>
            <form method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button class="btn btn-secondary">Update Profile</button>
        </div>    
        
        <script src="" async defer></script>
    </body>
</html>
