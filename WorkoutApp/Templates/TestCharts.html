<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- jQuery from Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style>
            div.bodyText{
                padding: 25px;
            }
        </style>

        <!--Floating Nav-->
        <nav class="navbar navbar-expand" style="background-color:lightskyblue;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">WorkoutApp</a>
                </div>

                <ul class="nav navbar-nav">
                    <button type="submit" class="btn btn-default"> <a href="/"> Home </a> </button>
                    
                    {% if user.is_authenticated %}
                    <button type="submit" class="btn btn-default"> <a href="/CreateWorkout"> New Workout </a> </button>
                    <button type="submit" class="btn btn-default"> <a href="/ProfilePage"> Profile Page </a> </button>
                    <button type="submit" class="btn btn-default"> <a href="/SignOut"> Sign Out </a> </button>

                    {% else %}
                    <button type="submit" class="btn btn-default"> <a href="/SignIn"> Sign In </a> </button>
                    {% endif %}
                    <button type="submit" class="btn btn-default"> <a href="/MoreInfo"> More Info </a> </button>
                </ul>
            </div>
        </nav>
        <!--Floating Nav-->

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <!--Chartjs CDN-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


    </head>
    <body>
        <div class="bodyText"> 
            <h3>{{user.username}}'s Test Charts</h3>
            <h4>This is a temporary solution so that we will have visuals for sprint presentation.
            </h4>
            <style>
                #chart-wrapper {
                display: inline-block;
                position: relative;
                width: 50%;
                }
            </style>
            <div id="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>

            <h4> Spacer Test </h4>
        </div>

    </body>

    <div class="col-md-6">
        <div class="bg-white">
            <canvas id="myChart" width="400" height="300"></canvas>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['10-23-2022', '10-30-2022', '10-31-2022', '11-05-2022', '11-08-2020', '11-09-2022'],
                        datasets: [{
                            label: 'Workout Intensity (Average RPE)',
                            data: [7, 9, 3, 2, 5, 6],
                            backgroundColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    suggestedMin: 0,
                                    suggestedMax: 10,
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </div>

</html>
