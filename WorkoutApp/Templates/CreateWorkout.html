<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'WorkoutApp/styles.css' %}" />
    </head>
    <body>
        <div id="floatingNav">
            <button type="submit"><a href="/"> Home </a></button>
            <button type="submit"><a href="/CreateWorkout"> Add Workout </a></button>
            <button type="submit"><a href="/"> Profile Page </a></button>

            {% if user.is_authenticated %}
            <button type="submit"> <a href="/SignOut"> Sign Out </a> </button>
            
            {% else %}
            <button type="submit"> <a href="/SignIn"> Sign In </a> </button>
            {% endif %}

        </div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        
        <h3>Workout Editor</h3>
        <h3>Current {{ Exercisename }}</h3>
        <h3>List of Exercises</h3>

        <form action="/CreateExercise" method="post">
            {% csrf_token %}
            
            <label for="">Exercise</label>
            <input type="text" id="CExercise" name="CExercise" placeholder="Create a Exercise" required>
            <br>

            <button type="submit">Create Exercise!</button>
        </form>
        <!--jhowar63
        Cancel button returns user to the homepage.
        <h3>Future Cancel (return to home page) Button</h3> -->
        <button type="submit"> <a href="/ProfilePage">Cancel</a> </button>

    </body>
</html>
